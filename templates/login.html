<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>प्रवेश</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(24, 27, 26);
            margin: 20;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid #ccc;
        }
        .logo-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-header img.main-logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .logo-header .side-logos {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .logo-header .side-logos img {
            width: 180px;
        }
        .title {
            color: #000;
            margin-bottom: 20px;
        }
        .title h1 {
            font-size: 18px;
            margin: 0;
        }
        .title p {
            font-size: 14px;
            margin: 5px 0 0;
        }
        .admin-login {
            background-color: rgb(10, 158, 10);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 150px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .input-group img {
            width: 30px;
            margin-right: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 20px;
        }
        button[type="submit"] {
            background-color: rgb(9, 155, 9);
            color: white;
            padding: 20px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100px;
            font-size: 17px;
        }
        button[type="submit"]:hover {
            background-color: #6bb76c;
        }
        .error {
            color: red;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='gov_logo.jpg') }}" alt="सरकारी लोगो" class="main-logo">
            <div class="title">
                <h1>महाराष्ट्र शासन</h1>
                <p>विभागीय आयुक्त, कोकण</p>
                <p>Land Pricing Tool</p>
                <p>Divisional Commissioner - Konkan Division</p>
                <p>Government Of Maharashtra</p>
            </div>
            <div class="side-logos">
                <img src="{{ url_for('static', filename='konkan.jpg') }}" alt="कोकण लोगो">
                <img src="{{ url_for('static', filename='symbol.jpg') }}" alt="चिन्ह">
            </div>
        </div>
        <h3 class="mb-8">Land Pricing Tool</h3>
        <form method="POST" action="/login" class="space-y-4">
            <button type="button" class="admin-login">Admin Login</button>
            <div class="mt-8"><input type="text" name="user_id" placeholder="User ID" required class="w-full p-3 border border-gray-300 rounded"></div>
            <div><input type="password" name="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded"></div>
            <button type="submit" class="mt-8">Login</button> <!-- Increased margin-top to mt-8 -->
            {% if error %}
                <p class="error mt-2">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
